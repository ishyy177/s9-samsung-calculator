<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="dynamic">
        <div class="b1">
            <button class="btn-one">change background color</button>
            <p><span class="hex"></span></p>
        </div>
        <div class="b2">
            <button class="btn-two"></button>
        </div>
        <div class="b3">
            <button class="btn-three"></button>
        </div>
        <div class="b4">
            <button class="btn-four"></button>
        </div>
    </div>
    <!-- all the buttons to change screen-->

    <div class="box-home">
        <div class="inner-box-home">
            <div class="header-home">
                <div class="inner-header-home"></div>
            </div>
            <div class="items">
                <p id="time">03:24</p>
                <p id="date">Fri 12 June</p>
            </div>

            <div class="icons">
                <div class="left">
                    <div>
                        <button class="left-icon"></button>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <button class="right-icon"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- home screen-->

    <div class="box">
        <div class="inner-box">
            <div class="header">
                <div class="inner-header"></div>
            </div>
            <div class="screen">
                <div class="inner-screen">
                    <input type="text" class="cal-screen">
                </div>
            </div>
            <div class="calculator">
                <!-- row 1 -->
                <div><button class="btn btn-clear">C</button></div>
                <div><button class="btn-green btn-delete">X</button></div>
                <div><button class="btn-green">%</button></div>
                <div><button class="btn btn-green" data-num="/">/</button></div>
                <!-- row 2 -->
                <div><button class="btn" data-num="7">7</button></div>
                <div><button class="btn" data-num="8">8</button></div>
                <div><button class="btn" data-num="9">9</button></div>
                <div><button class="btn btn-green" data-num="*">*</button></div>
                <!-- row 3 -->
                <div><button class="btn" data-num="4">4</button></div>
                <div><button class="btn" data-num="5">5</button></div>
                <div><button class="btn" data-num="6">6</button></div>
                <div><button class="btn btn-green" data-num="-">-</button></div>
                <!-- row 4-->
                <div><button class="btn" data-num="1">1</button></div>
                <div><button class="btn" data-num="2">2</button></div>
                <div><button class="btn" data-num="3">3</button></div>
                <div><button class="btn btn-green" data-num="+">+</button></div>
                <!-- ROW 5-->
                <div><button class="btn-green">+/-</button></div>
                <div><button class="btn" data-num="0">0</button></div>
                <div><button class="btn btn-green" data-num=".">.</button></div>
                <div><button class="btn-equal">=</button></div>
            </div>
        </div>
    </div>

    <!-- calculator screen -->

    <div class="box-back">
        <div class="inner-box-back">
            <div class="outer-camera">
                <div class="inner-camera">
                    <div class="cam">
                        <div class="outer-lens">
                            <div class="inner-lens">
                                <div class="lens"></div>
                            </div>
                        </div>
                    </div>
                    <div class="finger-print"></div>
                </div>

                <div class="flashlight">
                    <div class="top-flash"></div>
                    <div class="bottom-flash">
                        <div class="inner-bottom-top-flash"></div>
                        <div class="inner-bottom-bottom-flash">
                            <div>.</div>
                            <div>.</div>
                        </div>
                        <div class="inner-bottom-bottom-flash">
                            <div>.</div>
                            <div>.</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="logo">
                <p class="inner-logo">samsung</p>
            </div>
        
        </div>
    </div>

    <!-- phone back -->

   

   
    
    
    <script src="JS/jscript.js"></script>
</body>
</html>
